<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./App.js" defer></script>
    <title>Bill Generator</title>
</head>
<body>
    <header>
            <nav>
                <h2>Bill-Generator</h2>
            </nav>
        </header>
    <main>
        
        <div class="display-area">
            <div class="input-area">
                <input type="text" id="name" placeholder="Customer's Name">
                <input type="text" name="" id="itemcount" placeholder="No. of Items">
                <input type="text" placeholder="Value per Item in Rs." id="amount">
                <div class="outer-div">
                    <input type="text"  id="tip" placeholder="Tip Amount (if any)">
                <select  id="discount">
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
                </div>
                <button id="generate">Generate</button>
            </div>
            <div class="results">
                <div class="heading">
                <h2>Results</h2></div>
                <hr>
                <h3>Bill No :<span id="billno"></span></h3>
                <h3>Issued To :<span id="owner"></span></h3>
                <h3>No. of Items :<span id="first"></span></h3>
                <h3>Item Price :<span id="second"></span></h3>
                <h3>Discount :<span id="third"></span></h3>
                <h3 id="last">Tip (If any) :<span id="fourth"></span></h3>
                <hr>
                <h3>Bill Amount ( Total ) :<span id="total"></span></h3>
            </div>

        </div>
    </main>
</body>
</html>
